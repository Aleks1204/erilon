<!DOCTYPE html>
<html lang="en">
<head>
    <title>Список прикрепленных навыков</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <link rel="stylesheet" href="https://rawgit.com/iamisti/mdDataTable/master/dist/md-data-table-style.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/main.css">
    <style type="text/css">
        html, body {
            background: #DDDDDD;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/angular-material-icons/0.6.0/angular-material-icons.min.js"></script>
    <script src="https://rawgit.com/iamisti/mdDataTable/master/dist/md-data-table-templates.js"></script>
    <script src="https://rawgit.com/iamisti/mdDataTable/master/dist/md-data-table.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.min.js"></script>
    <script src="/views/permissions/permissions.js"></script>
    <script src="attached_skills_controller.js"></script>
    <script src="/views/permissions/check_player_permissions.js"></script>
</head>

<body ng-app="attachedSkillManagerApp">

<div ng-controller="permissionsController">
    <div ng-controller="attachedSkillListController" layout-margin>
        <div data-ng-include data-src="'/views/main-menu.html'"></div>
        <md-card style="margin:0px">
            <md-subheader>Поиск по навыкам</md-subheader>

            <md-input-container style="margin:15px;">
                <label>Поиск</label>
                <input type="text" ng-model="filterName">
            </md-input-container>

            <div ng-hide="true">
                {{(filteredItems = (attachedSkills | filter: filterName))}}
            </div>
        </md-card>

        <mdt-table mdt-row="{'data': filteredItems,
        'table-row-id-key': 'id',
        'column-keys': ['name', 'difficult', 'theoretical', 'default_skill', 'id']}">
            <mdt-header-row>
                <mdt-column align-rule="left">Имя</mdt-column>
                <mdt-column align-rule="center">Сл.</mdt-column>
                <mdt-column align-rule="center">Теор.</mdt-column>
                <mdt-column align-rule="center">Деф.</mdt-column>
                <mdt-column align-rule="center">Действия</mdt-column>
            </mdt-header-row>

            <mdt-custom-cell column-key="id">
                <button ng-click="showDialog()">
                    Редактировать {{value}}
                </button>
            </mdt-custom-cell>
        </mdt-table>
    </div>
</div>

</body>
</html>

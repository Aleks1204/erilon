<!DOCTYPE html>
<html lang="en">
<head>
    <title>Список рас</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/stylesheets/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.min.js"></script>
    <script src="/views/permissions/permissions.js"></script>
    <script src="race_manager.js"></script>
    <script src="/views/permissions/check_player_permissions.js"></script>
</head>

<body ng-app="raceManagerApp">
<div ng-controller="permissionsController">
    <div data-ng-include data-src="'/views/main-menu.html'"></div>
    <div ng-controller="racesListController">
        <div data-ng-include data-src="'/views/loader.html'"></div>
        <table class="table table-striped">
            <tr ng-repeat="race in races | orderBy : 'id'">
                <td style="vertical-align:middle;">
                    <a ng-show="hasEditPermission('Race')" href="race.html?id={{race.id}}" class="btn btn-link"
                       role="button">{{ race.name }}</a>
                    <div ng-hide="hasEditPermission('Race')">{{ race.name }}</div>
                </td>
                <td style="vertical-align:middle;">{{ race.max_age }}</td>
                <td ng-show="hasDeletePermission('Race')">
                    <a class="btn btn-link" ng-click="deleteRace(race.id)">х</a>
                </td>
            </tr>
        </table>
    </div>

    <div class="container" ng-show="hasCreatePermission('Race')">
        <h2>Добавить расу</h2>

        <form class="form-horizontal" role="form" ng-controller="addRaceController"
              name="createRaceForm">
            <div data-ng-include data-src="'loader.html'"></div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="race_name">Название расы:</label>

                <div class="col-sm-10">
                    <input type="text" ng-model="race_name" class="form-control" id="race_name" placeholder="Человек"
                           required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="max_age">Максимальный возраст:</label>

                <div class="col-sm-10">
                    <input type="number" class="form-control" id="max_age" placeholder="150" ng-model="max_age" min="0"
                           required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" ng-click="createRace()"
                            ng-disabled="createRaceForm.$invalid">Добавить
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>

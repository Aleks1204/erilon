<!DOCTYPE html>
<html lang="en">
<head>
    <title>Список атрибутов</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/stylesheets/main.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.min.js"></script>
    <script src="/views/permissions/permissions.js"></script>
    <script src="attribute_manager.js"></script>
    <script src="/views/permissions/check_player_permissions.js"></script>
</head>

<body ng-app="attributeManagerApp">
<div ng-controller="permissionsController">
    <div data-ng-include data-src="'/views/main-menu.html'"></div>
    <div data-ng-include data-src="'/views/loader.html'"></div>
    <div ng-controller="attributeListController">

        <table class="table table-striped">
            <tr ng-repeat="attribute in attributes | orderBy : 'name'">
                <td style="vertical-align:middle;">{{ attribute.name }}</td>
                <td style="vertical-align:middle;">{{ attribute.action_level_bonus }}</td>
                <td ng-show="hasDeletePermission('Attribute')">
                    <button type="button" class="btn btn-link" ng-click="deleteAttribute(attribute.id)">х</button>
                </td>
            </tr>
        </table>
    </div>

    <div class="container" ng-show="hasCreatePermission('Attribute')">
        <h2>Добавить атрибут</h2>
        <form class="form-horizontal" role="form" ng-controller="addAttributeController"
              name="createAttributeForm">
            <div class="form-group">
                <label class="control-label col-sm-2" for="attribute_name">Название атрибута:</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="attribute_name" class="form-control" id="attribute_name"
                           placeholder="Сила" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="action_level_bonus">Бонус на действия:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="action_level_bonus" placeholder="Бонус"
                           ng-model="action_level_bonus">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" ng-click="createAttribute()"
                            ng-disabled="createAttributeForm.$invalid">Добавить
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>

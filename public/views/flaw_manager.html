<!DOCTYPE html>
<html lang="en">
<head>
    <title>Список недостатков</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/stylesheets/main.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>

<body ng-app="flawManagerApp">
<div data-ng-include data-src="'main-menu.html'"></div>
<div ng-controller="flawListController">
    <div data-ng-include data-src="'loader.html'"></div>

    <div class="row">
        <div class="col-xs-offset-1 col-xs-2">
            <p class="lead">
                <strong>Поиск навыка:</strong>
            </p>
        </div>
        <div class="col-xs-offset-2 col-xs-4">
            <p class="lead"><input type="text" ng-model="search"></p>
        </div>
    </div>

    <table class="table table-striped">
        <tr>
            <th>Имя</th>
            <th>Ст.</th>
            <th>Неоткл.</th>
            <th></th>
        </tr>
        <tr ng-repeat="flaw in flaws | orderBy : 'name' | filter : search">
            <td style="vertical-align:middle;">{{ flaw.name }}</td>
            <td style="vertical-align:middle;">{{ flaw.cost }}</td>
            <td style="vertical-align:middle;">
                <div ng-if="flaw.unremovable">
                    <span class="glyphicon glyphicon-ok"/>
                </div>
            </td>
            <td><button type="button" class="btn btn-link" ng-click="deleteFlaw(flaw.id)">х</button></td>
        </tr>
    </table>
</div>

<div class="container">
    <h2>Добавить недостаток</h2>
    <form class="form-horizontal" role="form" ng-controller="addFlawController"
          name="createFlawForm">

        <div class="form-group">
            <label class="control-label col-sm-2" for="flaw_name">Название недостатка:</label>
            <div class="col-sm-10">
                <input type="text" ng-model="flaw_name" class="form-control" id="flaw_name" placeholder="Морская болезнь" required>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-sm-2" for="cost">Стоимость:</label>
            <div class="col-sm-10">
                <input type="number" ng-model="cost" class="form-control" id="cost" placeholder="5" required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="unremovable">Неотключаемый:</label>

            <div class="col-sm-10">
                <div class="pull-left">
                    <input type="checkbox" class="form-control" id="unremovable" ng-model="unremovable">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="description">Описание:</label>
            <div class="col-sm-10">
                <input type="text" ng-model="description" class="form-control" id="description" placeholder="Описание здесь">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="action_level_bonus">Бонус на действия:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="action_level_bonus" placeholder="Бонус" ng-model="action_level_bonus">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="createFlaw()"
                        ng-disabled="createFlawForm.$invalid">Добавить</button>
            </div>
        </div>
    </form>
</div>

<script>
    var app = angular.module("flawManagerApp", []);

    app.controller("addFlawController", function ($scope, $http) {
        $scope.unremovable = false;

        $scope.createFlaw = function () {
            $http.post('/flaws', {
                name: $scope.flaw_name,
                cost: $scope.cost,
                unremovable: $scope.unremovable,
                description: $scope.description,
                action_level_bonus: $scope.action_level_bonus
            }).success(function (data) {
                location.reload();
            });
        };
    });

    app.controller("flawListController", function ($scope, $http) {
        $scope.loader = true;
        $http.get('/flaws').
        success(function (data) {
            $scope.flaws = data.flaws.sort();
            $scope.loader = false;
        });

        $scope.deleteFlaw = function (id) {
            $http.delete('/flaws/' + id).
            success(function (data) {
                location.reload();
            });
        };
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Персонаж</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body ng-app="personageApp">

<div ng-controller="personageAttributeListController">
    <div data-ng-include data-src="'main-menu.html'"></div>
    <h3 class="text-center">{{personage.name}}</h3>

    <div>
        <div class="panel-group" id="accordion">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#attributes">Характеристики</a>
                    </h4>
                </div>
                <div id="attributes" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <table class="table table-striped">
                            <tr ng-repeat="personageAttribute in personageAttributes | orderBy : 'id'">
                                <td style="vertical-align:middle;">{{ personageAttribute.Attribute.name}}</td>
                                <td style="vertical-align:middle;">{{ personageAttribute.value }}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#skills">Навыки</a>
                    </h4>
                </div>
                <div id="skills" class="panel-collapse collapse">
                    <div class="panel-body">
                        Здесь пробовать варики с навыками
                        <div>
                            <div class="panel-group" id="skillsAccordeon">

                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">
                                            <a data-toggle="collapse" data-parent="#skillsAccordeon" href="#attached">Прикрепленные</a>
                                        </h4>
                                    </div>
                                    <div id="attached" class="panel-collapse collapse in">
                                        <div class="panel-body">
                                            <table class="table table-striped">
                                                <tr ng-repeat="personageAttribute in personageAttributes | orderBy : 'id'">
                                                    <td style="vertical-align:middle;">
                                                        Навык
                                                    </td>
                                                    <td style="vertical-align:middle;">
                                                        Значение
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                </div>

                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">
                                            <a data-toggle="collapse" data-parent="#skillsAccordeon" href="#trigger">Триггерные</a>
                                        </h4>
                                    </div>
                                    <div id="trigger" class="panel-collapse collapse">
                                        <div class="panel-body">
                                            <table class="table table-striped">
                                                <tr ng-repeat="personageAttribute in personageAttributes | orderBy : 'id'">
                                                    <td style="vertical-align:middle;">
                                                        Навык
                                                    </td>
                                                    <td style="vertical-align:middle;">
                                                        Значение
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#perks">Особенности</a>
                    </h4>
                </div>
                <div id="perks" class="panel-collapse collapse">
                    <div class="panel-body">
                        Особенности
                    </div>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#inventory">Инвентарь</a>
                    </h4>
                </div>
                <div id="inventory" class="panel-collapse collapse">
                    <div class="panel-body">
                        Инвентарь
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    var personageId = /id=(\d+)/.exec(window.location.href)[1];
    var app = angular.module("personageApp", []);

    app.controller("personageAttributeListController", function ($scope, $http) {
        $http.get('/personageAttributes').
        success(function (data) {
            $scope.personageAttributes = data.personageAttributes;
        });

        $http.get('/personages/' + personageId).
        success(function (data) {
            $scope.personage = data.personage;
        });
    });

</script>

</body>
</html>

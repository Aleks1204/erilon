<body class="theme-default menu-top menu-static theme-dark" ng-app="personageManagerApp">
<div class="boxed-container" ng-controller="permissionsController">

    <div data-ng-include data-src="'main-menu.html'"></div>

    <section class="page-content">
        <div class="page-content-inner">

            <div>
                <!-- Add User -->
                <div class="row" ng-controller="addPersonageController">
                    <div class="col-md-12">
                        <section class="panel">
                            <div class="panel-heading">
                                <h3 class="text-center">Добавить персонажа</h3>
                            </div>
                            <div class="panel-body">
                                <br>
                                <form class="" name="createPersonageForm" id="createPersonageForm">
                                    <div class="row">
                                        <div class="col-lg-3">
                                            <div class="form-group">
                                                <label class="form-label" for="name">Имя</label>
                                                <input class="form-control form-control-rounded" name="personageName"
                                                       placeholder="Имя персонажа..." id="name" ng-model="name" type="text" required>
                                            </div>
                                        </div>
                                        <div class="col-lg-3">
                                            <div class="form-group" ng-click="selectRefresh()">
                                                <label for="race_id">Раса</label>

                                                <select class="selectpicker form-control form-control-rounded" name="race"
                                                        ng-model="race_id" id="race_id" ng-options="race.id as race.name for race in races" required>
                                                    <option style="display:none" value="">Выберите расу...</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-lg-3">
                                            <div class="form-group">
                                                <label class="form-label" for="experience" >Очки опыта</label>
                                                <input class="form-control form-control-rounded" id="experience" name="experience" min="0" type="number" required>
                                            </div>
                                        </div>
                                        <div class="col-lg-3">
                                            <div class="form-group">
                                                <label class="form-label" for="createPersonageButton">&nbsp;</label><br>
                                                <button type="submit" id="createPersonageButton" class="btn btn-rounded btn-block btn-info"
                                                        ng-disabled="createPersonageForm.$invalid"
                                                        ng-click="createPersonage()">Создать</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </section>
                    </div>
                </div>

                <!-- Personages -->
                <div ng-controller="personageListController">
                    <div class="panel" ng-show="hasViewPermission('AllPersonages')">
                        <div class="panel-body">
                            <button type="button" class="btn btn-success" ng-click="showAllPersonages()">Показать всех
                                персонажей
                            </button>
                            <button type="button" class="btn btn-success" ng-click="showMyPersonages()">Показать моих
                                персонажей
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xl-3" ng-repeat="personage in personages | orderBy : 'id'">
                            <section class="panel profile-user"
                                     style="margin-top: 0; background-image: url(/assets/common/img/temp/photos/2.jpeg)">
                                <div class="panel-body">
                                    <a href="/views/personage_logic/view_personage.html?id={{personage.id}}">
                                        <div class="profile-user-title text-center">
                                            <img class="avatar" src="/assets/common/img/temp/avatars/4.jpg" alt="Фото">
                                            <br/>
                                            <h2>{{personage.name}}</h2>
                                            <p>
                                                <a href="/views/personage_logic/create_personage.html?id={{personage.id}}">
                                                    <button class="btn btn-xs btn-info"><i class="fa fa-pencil"></i>
                                                        Продолжить создание
                                                    </button>
                                                </a>&nbsp;
                                                <a href="/views/personage_logic/edit_personage.html?id={{personage.id}}">
                                                    <button class="btn btn-xs btn-warning"><i
                                                            class="fa fa-universal-access"></i> Прокачка
                                                    </button>
                                                </a>&nbsp;
                                                <button class="btn btn-xs btn-danger"
                                                        ng-click="deletePersonage(personage.id)"><i
                                                        class="fa fa-trash"></i>
                                                    Удалить
                                                </button>
                                            </p>
                                        </div>
                                    </a>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>



        </div>
    </section>

</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Список аттрибутов</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>

<body ng-app="attributeManagerApp">
<div data-ng-include data-src="'main-menu.html'"></div>
<div ng-controller="attributeListController">

    <table class="table table-striped">
        <tr ng-repeat="attribute in attributes | orderBy : 'name'">
            <td style="vertical-align:middle;">{{ attribute.name }}</td>
            <td style="vertical-align:middle;">{{ attribute.action_level_bonus }}</td>
            <td><button type="button" class="btn btn-link" ng-click="deleteAttribute(attribute.id)">Удалить</button></td>
        </tr>
    </table>
</div>

<div class="container">
    <h2>Добавить аттрибут</h2>
    <form class="form-horizontal" role="form" ng-controller="addAttributeController"
          name="createAttributeForm">
        <div class="form-group">
            <label class="control-label col-sm-2" for="attribute_name">Название аттрибута:</label>
            <div class="col-sm-10">
                <input type="text" ng-model="attribute_name" class="form-control" id="attribute_name" placeholder="Сила" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="action_level_bonus">Бонус на действия:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="action_level_bonus" placeholder="Бонус" ng-model="action_level_bonus">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="createAttribute()"
                        ng-disabled="createAttributeForm.$invalid">Добавить</button>
            </div>
        </div>
    </form>
</div>

<script>
    var app = angular.module("attributeManagerApp", []);

    app.controller("addAttributeController", function ($scope, $http) {
        $scope.createAttribute = function () {
            $http.post('/attributes', {name: $scope.attribute_name, action_level_bonus: $scope.action_level_bonus}).
            success(function (data) {
                location.reload();
            });
        };
    });

    app.controller("attributeListController", function ($scope, $http) {
        $http.get('/attributes').
        success(function (data) {
            $scope.attributes = data.attributes;
        });

        $scope.deleteAttribute = function (id) {
            $http.delete('/attributes/' + id).
            success(function (data) {
                location.reload();
            });
        };
    });
</script>

</body>
</html>

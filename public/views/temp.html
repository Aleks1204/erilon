<td style="vertical-align:middle; text-align: center" ng-show="isSpellAdded(spell.id)">
    <button type="button" class="btn btn-default"
            ng-click="increaseSpellLevel(spell.id)">
        <span class="glyphicon glyphicon-triangle-top"/>
    </button>
    <button type="button" class="btn btn-default"
            ng-click="decreaseSpellLevel(spell.id)">
        <span class="glyphicon glyphicon-triangle-bottom"/>
    </button>
</td>
<td ng-show="isSpellAdded(spell.id)" style="vertical-align:middle;">
    {{relatedPersonageSpell.level}}
</td>
<td ng-show="isSpellAdded(spell.id)">
    <div ng-repeat="personageSpell in personageSpells">
        <input ng-show="personageSpell.Spell.id == spell.id" type="checkbox" class="form-control" id="spellTutored"
               ng-model="personageSpell.tutored">
    </div>
</td>

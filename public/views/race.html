<!DOCTYPE html>
<html lang="en">
<head>
    <title>Раса</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body ng-app="raceApp">
<div data-ng-include data-src="'main-menu.html'"></div>
<div ng-controller="raceAttributeListController">
    <h3 class="text-center">{{race.name}}</h3>
    <table class="table table-striped">
        <tr ng-repeat="raceAttribute in raceAttributes | orderBy : 'id'">
            <td style="vertical-align:middle;">{{ raceAttribute.id }}</td>
            <td style="vertical-align:middle;">{{ raceAttribute.Attribute.name}}</td>
            <td style="vertical-align:middle;">{{ raceAttribute.base_cost }}</td>
            <td style="vertical-align:middle;">{{ raceAttribute.max_value }}</td>
            <td>
                <a class="btn btn-link" ng-click="deleteRaceAttribute(raceAttribute.id)">Удалить</a>
            </td>
        </tr>
    </table>
</div>

<div class="container">
    <h2>Привязать аттрибут</h2>
    <form class="form-horizontal" role="form" ng-controller="addRaceAttributeController"
          name="addRaceAttributeForm">
        <div class="form-group">
            <label class="control-label col-sm-2" for="attribute_id">Аттрибут: </label>
            <div class="col-sm-10">
                <select class="form-control"
                        ng-model="attribute_id" id="attribute_id" ng-options="attribute.id as attribute.name for attribute in attributes" required>
                    <option style="display:none" value="">Выберите аттрибут...</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="base_cost">Базовая стоимость:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="base_cost" placeholder="5" ng-model="base_cost" min="0" required>
            </div>
         </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="max_value">Максимальное значение:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="max_value" placeholder="12" ng-model="max_value" min="0" required>
            </div>
         </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="createRaceAttribute()"
                        ng-disabled="addRaceAttributeForm.$invalid">Привязать</button>
            </div>
        </div>
    </form>
</div>

<script>
    var raceId = /id=(\d+)/.exec(window.location.href)[1];
    var app = angular.module("raceApp", []);

    app.controller("raceAttributeListController", function ($scope, $http) {
        $http.get('/raceAttributes').
        success(function (data) {
            $scope.raceAttributes = data.raceAttributes;
        });

        $http.get('/races/' + raceId).
        success(function (data) {
            $scope.race = data.race;
        });

        $scope.deleteRaceAttribute = function (id) {
            $http.delete('/raceAttributes/' + id).
            success(function (data) {
                location.reload();
            });
        };
    });

    app.controller("addRaceAttributeController", function ($scope, $http) {
        $scope.createRaceAttribute = function () {
            $http.post('/raceAttributes', {
                attribute_id: $scope.attribute_id,
                race_id: raceId,
                base_cost: $scope.base_cost,
                max_value: $scope.max_value
            }).
            success(function (data) {
                location.reload();
            });
        };

        $http.get('/attributes').
        success(function (data) {
            $scope.attributes = data.attributes;
        });
    });


</script>


</body>
</html>

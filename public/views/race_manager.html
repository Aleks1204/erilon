<!DOCTYPE html>
<html lang="en">
<head>
    <title>Список рас</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/stylesheets/main.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>

<body ng-app="raceManagerApp">
<div data-ng-include data-src="'main-menu.html'"></div>
<div ng-controller="racesListController">
    <div data-ng-include data-src="'loader.html'"></div>
    <table class="table table-striped">
        <tr ng-repeat="race in races | orderBy : 'id'">
            <td style="vertical-align:middle;">{{ race.id }}</td>
            <td style="vertical-align:middle;">
                <a href="/views/race.html?id={{race.id}}" class="btn btn-link" role="button">{{ race.name }}</a>
            </td>
            <td style="vertical-align:middle;">{{ race.max_age }}</td>
            <td>
                <a class="btn btn-link" ng-click="deleteRace(race.id)">х</a>
            </td>
        </tr>
    </table>
</div>

<div class="container">
    <h2>Добавить расу</h2>

    <form class="form-horizontal" role="form" ng-controller="addRaceController"
          name="createRaceForm">
        <div data-ng-include data-src="'loader.html'"></div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="race_name">Название расы:</label>

            <div class="col-sm-10">
                <input type="text" ng-model="race_name" class="form-control" id="race_name" placeholder="Человек"
                       required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="max_age">Максимальный возраст:</label>

            <div class="col-sm-10">
                <input type="number" class="form-control" id="max_age" placeholder="150" ng-model="max_age" min="0"
                       required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="createRace()"
                        ng-disabled="createRaceForm.$invalid">Добавить
                </button>
            </div>
        </div>
    </form>
</div>

<script>
    var app = angular.module("raceManagerApp", []);

    app.controller("addRaceController", function ($scope, $http, $q) {
        function success(data) {
            location.reload();
        }

        var race = $q.defer();
        var attributeAllPromise = $q.defer();

        $q.all([race.promise, attributeAllPromise.promise]).then(success);

        $scope.createRace = function () {
            $scope.loader = true;
            $http.post('/races', {
                name: $scope.race_name,
                max_age: $scope.max_age
            }).
            success(function (result) {

                var attributes = $q.defer();

                $http.get('/attributes').success(function (results) {
                    attributes.resolve(results.attributes);
                });

                $q.all([attributes.promise]).then(function (attributes) {
                    var attributePromises = [];
                    angular.forEach(attributes[0], function (attribute) {
                        attributePromises.push($http.post('/raceAttributes', {
                            race_id: result.race.id,
                            attribute_id: attribute.id,
                            base_cost: 5,
                            max_value: 12
                        }));
                    });

                    $q.all(attributePromises).then(function () {
                        attributeAllPromise.resolve();
                    });
                });

                race.resolve();
            });
        };
    });

    app.controller("racesListController", function ($scope, $http) {
        $scope.loader = true;
        $http.get('/races').
        success(function (data) {
            $scope.races = data.races;
            $scope.loader = false;
        });

        $scope.deleteRace = function (id) {
            $http.delete('/races/' + id).
            success(function (data) {
                location.reload();
            });
        };
    });

</script>

</body>
</html>

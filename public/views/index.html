<!DOCTYPE html>
<html lang="en">
<head>
    <title>Персонаж</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>

<body ng-app="personageManagerApp">
<div ng-controller="personageListController">

    <table class="table table-striped">
        <tr ng-repeat="personage in personages | orderBy : 'id'">
            <td style="vertical-align:middle;">{{ personage.id }}</td>
            <td style="vertical-align:middle;">{{ personage.name }}</td>
            <td style="vertical-align:middle;">{{ personage.age }}</td>
            <td style="vertical-align:middle;">{{ personage.experience }}</td>
            <td><button type="button" class="btn btn-link" ng-click="deletePersonage(personage.id)">Удалить</button></td>
        </tr>
    </table>
</div>

<div class="container">
    <h2>Добавить персонажа</h2>
    <form class="form-horizontal" role="form" ng-controller="addPersonageController"
          name="createPersonageForm">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Имя:</label>
            <div class="col-sm-10">
                <input type="text" ng-model="name" class="form-control" id="name" placeholder="Шмублон" required>
            </div>
        </div>



        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="createPersonage()"
                        ng-disabled="createPersonageForm.$invalid">Добавить</button>
            </div>
        </div>
    </form>
</div>

<script>
    var app = angular.module("personageManagerApp", []);

    app.controller("addPersonageController", function ($scope, $http) {
        $scope.createPersonage = function () {
            $http.post('/personages', {name: $scope.name}).
            success(function (data) {
                location.reload();
            });
        };

        $http.get('/races').
        success(function (data) {
            $scope.races = data.races;
        });
    });

    app.controller("personageListController", function ($scope, $http) {
        $http.get('/personages').
        success(function (data) {
            $scope.personages = data.personages;
        });

        $scope.deletePersonage = function (id) {
            $http.delete('/personages/' + id).
            success(function (data) {
                location.reload();
            });
        };
    });

</script>

</body>
</html>

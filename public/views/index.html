<!DOCTYPE html>
<html lang="en">
<head>
    <title>Персонажи</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/stylesheets/main.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

</head>

<body ng-app="personageManagerApp">
<div data-ng-include data-src="'views/main-menu.html'"></div>

<div ng-controller="personageListController">
    <div data-ng-include data-src="'views/loader.html'"></div>
    <table class="table table-striped">
        <tr ng-repeat="personage in personages | orderBy : 'id'">
            <td style="vertical-align:middle; text-align: center;">
                <a href="/views/view_personage.html?id={{personage.id}}" class="btn btn-link" role="button">
                    {{ personage.name }}
                </a>
            </td>

            <td style="text-align: right;">
                <div class="dropdown">
                    <button class="btn btn-link dropdown-toggle" type="button" data-toggle="dropdown">Ещё
                        <span class="caret"></span></button>
                    <ul class="dropdown-menu dropdown-menu-right">
                        <li><a href="/views/create_personage.html?id={{personage.id}}">Продолжить создание</a></li>
                        <li><a href="/views/edit_personage.html?id={{personage.id}}">Редактировать</a></li>
                        <li><a href="#" ng-click="deletePersonage(personage.id)">х</a></li>
                    </ul>
                </div>
            </td>
        </tr>
    </table>
</div>

<div class="container">
    <h2>Добавить персонажа</h2>

    <form class="form-horizontal" role="form" ng-controller="addPersonageController"
          name="createPersonageForm">
        <div data-ng-include data-src="'views/loader.html'"></div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Имя:</label>

            <div class="col-sm-10">
                <input type="text" ng-model="name" class="form-control" id="name" placeholder="Шмублон" required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="race_id">Раса: </label>

            <div class="col-sm-10">
                <select class="form-control"
                        ng-model="race_id" id="race_id" ng-options="race.id as race.name for race in races" required>
                    <option style="display:none" value="">Выберите расу...</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="experience">Очки опыта:</label>

            <div class="col-sm-10">
                <input type="number" class="form-control" id="experience" placeholder="200" ng-model="experience"
                       min="0" required>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="createPersonage()"
                        ng-disabled="createPersonageForm.$invalid" href="">Добавить
                </button>
            </div>
        </div>
    </form>
</div>

<script>
    var app = angular.module("personageManagerApp", []);

    app.controller("addPersonageController", function ($scope, $http, $window, $q) {
        $scope.loader = false;

        $scope.createPersonage = function () {
            $scope.loader = true;

            function success(data) {
                $window.location.href = '/views/create_personage.html?id=' + data[0];
            }

            var personage = $q.defer();
            var raceAttributeAllPromise = $q.defer();
            var raceMeritAllPromise = $q.defer();
            var raceFlawAllPromise = $q.defer();
            var defaultAttachedSkillAllPromise = $q.defer();

            $q.all([personage.promise, raceAttributeAllPromise.promise,
                        raceMeritAllPromise.promise, raceFlawAllPromise.promise,
                        defaultAttachedSkillAllPromise.promise])
                    .then(success);


            $http.post('/personages', {
                name: $scope.name,
                race_id: $scope.race_id,
                age: 0,
                max_age: 0,
                experience: $scope.experience,
                generated: false
            }).success(function (result) {

                var raceAttributesByRaceId = $q.defer();
                $http.get('/raceAttributesByRaceId/' + result.personage.RaceId).
                success(function (results) {
                    raceAttributesByRaceId.resolve(results.raceAttributes);
                });

                $q.all([raceAttributesByRaceId.promise]).then(function (raceAttributes) {
                    var raceAttributePromises = [];
                    for (var i = 0; i < raceAttributes[0].length; i++) {
                        raceAttributePromises.push($http.post('/personageAttributes', {
                            personage_id: result.personage.id,
                            attribute_id: raceAttributes[0][i].AttributeId,
                            value: 1
                        }));
                    }

                    $q.all(raceAttributePromises).then(function () {
                        raceAttributeAllPromise.resolve();
                    });
                });

                var raceMeritsByRaceId = $q.defer();
                $http.get('/raceMeritsByRaceId/' + result.personage.RaceId).
                success(function (results) {
                    raceMeritsByRaceId.resolve(results.raceMerits);
                });

                $q.all([raceMeritsByRaceId.promise]).then(function (raceMerits) {
                    var raceMeritPromises = [];
                    for (var i = 0; i < raceMerits[0].length; i++) {
                        raceMeritPromises.push($http.post('/personageMerits', {
                            personage_id: result.personage.id,
                            merit_id: raceMerits[0][i].MeritId,
                            unremovable: true
                        }));
                    }

                    $q.all(raceMeritPromises).then(function () {
                        raceMeritAllPromise.resolve();
                    });
                });

                var raceFlawsByRaceId = $q.defer();
                $http.get('/raceFlawsByRaceId/' + result.personage.RaceId).
                success(function (results) {
                    raceFlawsByRaceId.resolve(results.raceFlaws);
                });

                $q.all([raceFlawsByRaceId.promise]).then(function (raceFlaws) {
                    var raceFlawPromises = [];
                    for (var i = 0; i < raceFlaws[0].length; i++) {
                        raceFlawPromises.push($http.post('/personageFlaws', {
                            personage_id: result.personage.id,
                            flaw_id: raceFlaws[0][i].FlawId,
                            personage_race_default: true
                        }));
                    }

                    $q.all(raceFlawPromises).then(function () {
                        raceFlawAllPromise.resolve();
                    });
                });

                var attachedSkills = $q.defer();

                $http.get('/attachedSkills/').
                success(function (results) {
                    attachedSkills.resolve(results.attachedSkills);
                });

                $q.all([attachedSkills.promise]).then(function (attachedSkills) {
                    var defaultAttachedSkillPromises = [];
                    angular.forEach(attachedSkills[0], function (attachedSkill) {
                        if (attachedSkill.default_skill) {
                            defaultAttachedSkillPromises.push($http.post('/personageAttachedSkills', {
                                personage_id: result.personage.id,
                                attachedSkill_id: attachedSkill.id,
                                value: 0
                            }));
                        }
                    });

                    $q.all(defaultAttachedSkillPromises).then(function () {
                        defaultAttachedSkillAllPromise.resolve();
                        console.log('attached skills done');
                    });
                });
                personage.resolve(result.personage.id);
            });
        };

        $http.get('/races').
        success(function (data) {
            $scope.races = data.races;
        });
    });

    app.controller("personageListController", function ($scope, $http) {
        $http.get('/personages').
        success(function (data) {
            $scope.personages = data.personages;
        });

        $scope.deletePersonage = function (id) {
            $http.delete('/personages/' + id).
            success(function (data) {
                location.reload();
            });
        };
    });

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Персонажи</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>

<body ng-app="personageManagerApp">
<div data-ng-include data-src="'views/main-menu.html'"></div>
<div ng-controller="personageListController">

    <table class="table table-striped">
        <tr ng-repeat="personage in personages | orderBy : 'id'">
            <td style="vertical-align:middle;">{{ personage.id }}</td>
            <td style="vertical-align:middle;">
                <a href="/views/personage.html?id={{personage.id}}" class="btn btn-link" role="button">{{ personage.name
                    }}</a>
            </td>
            <td style="vertical-align:middle;">{{ personage.Race.name }}</td>
            <td style="vertical-align:middle;">{{ personage.age }}</td>
            <td style="vertical-align:middle;">{{ personage.experience }}</td>
            <td>
                <button type="button" class="btn btn-link" ng-click="deletePersonage(personage.id)">Удалить</button>
            </td>
        </tr>
    </table>
</div>

<div class="container">
    <h2>Добавить персонажа</h2>

    <form class="form-horizontal" role="form" ng-controller="addPersonageController"
          name="createPersonageForm">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Имя:</label>

            <div class="col-sm-10">
                <input type="text" ng-model="name" class="form-control" id="name" placeholder="Шмублон" required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="race_id">Раса: </label>

            <div class="col-sm-10">
                <select class="form-control"
                        ng-model="race_id" id="race_id" ng-options="race.id as race.name for race in races" required>
                    <option style="display:none" value="">Выберите расу...</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="age">Возраст:</label>

            <div class="col-sm-10">
                <input type="number" class="form-control" id="age" placeholder="25" ng-model="age" min="0" required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="experience">Очки опыта:</label>

            <div class="col-sm-10">
                <input type="number" class="form-control" id="experience" placeholder="200" ng-model="experience"
                       min="0" required>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="createPersonage()"
                        ng-disabled="createPersonageForm.$invalid">Добавить
                </button>
            </div>
        </div>
    </form>
</div>

<script>
    var app = angular.module("personageManagerApp", []);

    app.controller("addPersonageController", function ($scope, $http) {
        $scope.createPersonage = function () {
            $http.post('/personages', {
                name: $scope.name,
                race_id: $scope.race_id,
                age: $scope.age,
                experience: $scope.experience,
                generated: false
            }).success(function (result) {
                $http.get('/raceAttributesByRaceId/' + result.personage.RaceId).
                success(function (results) {
                    for (var i = 0; i < results.raceAttributes.length; i++) {
                        $http.post('/personageAttributes', {
                            personage_id: result.personage.id,
                            attribute_id: results.raceAttributes[i].AttributeId,
                            value: 1
                        });
                    }
                    location.reload();
                });
            });
        };

        $http.get('/races').
        success(function (data) {
            $scope.races = data.races;
        });
    });

    app.controller("personageListController", function ($scope, $http) {
        $http.get('/personages').
        success(function (data) {
            $scope.personages = data.personages;
        });

        $scope.deletePersonage = function (id) {
            $http.delete('/personages/' + id).
            success(function (data) {
                location.reload();
            });
        };
    });

</script>

</body>
</html>
